{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block content %}
<div class="container">
  <form class="form-horizontal" method="post">
    <legend>注册</legend>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" style="width: 25%;" id="username" name="username" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
      <label for="passwd" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" style="width: 25%;" id="passwd" name="passwd" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">注册</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
